name: Python wheel build

on:
  pull_request:
  push:
    branches: ["master"]
    tags: ["v[0-9]+.[0-9]+.**"]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - uses: actions/cache@v3
        id: cached-poetry
        with:
          path: ~/.local
          key: poetry-0

      - uses: snok/install-poetry@v1
        if: steps.cached-poetry.outputs.cache-hit != 'true'

      - name: Install system dependencies
        run: sudo apt-get install -y --no-install-recommends build-essential curl git libffi-dev

      - name: Install Python dependencies
        run: poetry install --no-interaction

      - name: Check formatting with black
        run: poetry run black --check .

      - name: Lint with flake8
        run: poetry run flake8

      - name: Lint with pylint
        run: poetry run pylint acme_bot/

      - name: Run tests with pytest
        run: poetry run pytest test/

      - name: Build Python wheel
        run: poetry build --no-interaction

      - name: Convert to platform-independent wheel
        run: |
          set -eu -o pipefail
          
          SRC_WHEEL=dist/*.whl
          DEST_WHEEL="$(basename $SRC_WHEEL | cut -d '-' -f -2)-py3-none-any.whl"
          
          TMP_DIR=$(mktemp -d)
          unzip $SRC_WHEEL -d $TMP_DIR
          rm $SRC_WHEEL
          
          pushd $TMP_DIR
          sed -i 's/^Root-Is-Purelib.*$/Root-Is-Purelib: true/' **/WHEEL
          sed -i 's/^Tag.*$/Tag: py3-none-any/' **/WHEEL
          zip -r "$GITHUB_WORKSPACE/dist/$DEST_WHEEL" *

      - uses: actions/upload-artifact@v3
        with:
          name: python-wheel
          path: dist/*.whl

  create-release:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: python-wheel
          path: dist

      - uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: dist/*.whl
          draft: true

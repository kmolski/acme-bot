[tool.poetry]
name = "acme-bot"
version = "0.1.0"
description = "Discord bot with Unix shell-inspired commands"
authors = ["kmolski <starfighter413@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
"discord.py" = {version = "^1.7.3", extras = ["voice"]}
textX = "^2.3.0"
yt-dlp = "^2022.2.4"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
flake8 = "^4.0.1"
pylint = "^2.12.2"

[tool.poetry.scripts]
acme-bot = "acme_bot:run"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

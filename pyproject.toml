[tool.poetry]
name = "acme-bot"
version = "0.2.0-dev"
description = "Discord music bot with a custom shell language"
license = "AGPL-3.0-or-later"
authors = ["kmolski <krzysztof.molski29@gmail.com>"]
repository = "https://github.com/kmolski/acme-bot"

include = ["acme_bot/version_info/commit.txt"]

[tool.poetry.dependencies]
python = "^3.9"
aio-pika = "^9.0.4"
"discord.py" = {version = "^2.2.2", extras = ["voice"]}
python-dotenv = "^1.0.0"
textX = "^3.1.1"
yt-dlp = "^2023.3.4"

[tool.poetry.group.test.dependencies]
pytest = "^7.2.2"
pytest-asyncio = "^0.20.3"

[tool.poetry.group.lint.dependencies]
black = "^23.1.0"
flake8 = "^6.0.0"
pylint = "^2.17.0"

[tool.poetry.build]
script = "commit_info.py"
generate-setup-file = false

[tool.poetry.scripts]
acme-bot = "acme_bot:run"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
